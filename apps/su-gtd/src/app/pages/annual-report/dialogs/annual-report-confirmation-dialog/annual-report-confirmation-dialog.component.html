<nb-card>
  <nb-card-header><h3>Are you sure?</h3></nb-card-header>
  <nb-card-body>You are about to submit/update an annual form.</nb-card-body>
  <nb-card-footer>
    <div class="d-flex justify-content-between">
      <button
        [autofocus]="false"
        nbButton
        status="success"
        (click)="dismiss(true)"
      >
        CONFIRM
      </button>
      <button
        [autofocus]="false"
        nbButton
        status="danger"
        (click)="dismiss(false)"
      >
        CANCEL
      </button>
    </div>
  </nb-card-footer>
</nb-card>
